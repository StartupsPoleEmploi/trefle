APE: "activité principale exercée". Toute entreprise et chacun de ses établissements se voit attribuer par l'Insee, lors de son inscription au répertoire SIRENE, un code caractérisant son activité principale par référence à la nomenclature d'activités française (NAF rév. 2). Plus précisément, on distingue le code APEN pour l'entreprise et le code APET pour les établissements. Voir NAF. https://www.insee.fr/fr/metadonnees/definition/c1507
COPANEF: Conseil paritaire interprofessionnel national pour l’emploi et la formation; gère les formations nationales (accessibles à tout le monde)
COPAREF: Conseils paritaires interprofessionnels régionaux pour l’emploi et la formation; gèrent les formations régionales (accessibles aux salariés travaillant dans la région)
CPNE: Commissions paritaires nationales de l’emploi; gèrent les formations de la branche (accessibles aux salariés de la branche)
IDCC: identifiant de convention collective; https://www.legifrance.gouv.fr/Aide/Utilisation/Conventions-collectives-recherche-simple
NAF: nomenclature d'activités française; voir ACE; https://www.service-public.fr/professionnels-entreprises/vosdroits/F33050
VAE: validation des aquis de l'expérience
OPCA: Un OPCA est un "Organisme Paritaire Collecteur Agréé" en charge de collecter les obligations financières des entreprises en matière de formation professionnelle. Il constitue également un interlocuteur privilégié pour les salariés qui souhaitent se former. Voir https://www.maformation.fr/droits/quest-ce-quun-opca-et-a-quoi-sert-il-24279
