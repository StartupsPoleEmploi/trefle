formation:
  intitule:
    type: string
    public: true
    label: intitulé de la formation
    path: intitule
    source: catalogue
  intitule_norme:
    description: intitulé de la formation sans accent ni signes diacritiques et tout en minuscules
    type: string
    label: intitulé normé de la formation
    # Allow to set an empty intitule_norme (occurs when the intitule itself is an empty string).
    default: ""
  numero:
    alias: formationVisee.codeFormation
    description: identifiant INTERCARIF de la formation
    type: string
    public: true
    label: identifiant de la formation
  commune:
    description: code INSEE de la commune où se déroule la formation
    type: string
    public: true
    pattern: ^(2[AB]|[0-9]{2})[0-9]{3}$
    label: commune de la formation
    path: sessions.0.localisation.formation.commune-insee
    source: catalogue
  departement:
    description: code INSEE du département où se passe la formation
    type: string
    public: true
    label: département de la formation
    enum: *departements
    gender: masculine
  region:
    description: code INSEE du département où se passe la formation
    type: string
    public: true
    label: région de la formation
    enum: *regions
  siret_organisme:
    type: integer
    format: int32
    public: true
    source: catalogue
    path: organisme.siret
    label: SIRET de l'organisme de formation
    gender: masculine
  codes_financeur:
    description: codes des organismes financeurs de la formation
    type: array
    format: set
    items:
      type: integer
      enum: *codes_financeur
    source: catalogue
    path: sessions.0.financeurs.code
    label: codes financeur de la formation
    gender: masculine
    number: plural
    url: http://lheo.gouv.fr/langage#dict-financeurs
  eligible_copanef:
    description: cette formation est au catalogue COPANEF
    type: boolean
    default: false
    source: catalogue
    path: sessions.0.eligibilite-cpf.copanef.0
    label: formation éligible COPANEF
  eligible_coparef:
    description: cette formation est au catalogue COPAREF
    type: boolean
    default: false
    source: catalogue
    label: formation éligible COPAREF de la région du bénéficiaire
  regions_coparef_de:
    description: régions d'éligibilité si COPAREF dans les listes_eligibilite_cpf
    type: array
    format: set
    items:
      type: string
      enum: *regions
    source: catalogue
    path: sessions.0.eligibilite-cpf.type=DE|TOUTPUBLIC.region-insee
    label: régions éligibles COPAREF pour un demandeur d'emploi
  regions_coparef:
    description: régions d'éligibilité si COPAREF dans les listes_eligibilite_cpf
    type: array
    format: set
    items:
      type: string
      enum: *regions
    source: catalogue
    path: sessions.0.eligibilite-cpf.type=SALARIE|TOUTPUBLIC.region-insee
    label: régions éligibles COPAREF
  codes_rome:
    type: array
    format: set
    items:
      type: string
    source: catalogue
    path: codes-romes
    label: liste des codes ROME de la formation
  codes_formacode:
    type: array
    format: set
    items:
      type: integer
      format: formacode
    source: catalogue
    path: codes-formacode
    label: liste des codes FORMACODE de la formation
  domaines_formacode:
    description: domaines (trois premiers caractères des codes) FORMACODE de la formation
    type: array
    format: set
    items:
      type: integer
    path: domaines-formacode
    source: catalogue
    label: liste des domaines FORMACODE de la formation
  code_certifinfo:
    type: integer
    format: int32
    source: catalogue
    path: code-certifinfo
    label: code CERTIFINFO de la formation
    gender: masculine
  code_rncp:
    type: integer
    format: int32
    source: catalogue
    path: code-rncp
    label: code RNCP de la formation
    gender: masculine
  heures:
    type: integer
