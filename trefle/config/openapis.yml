openapi: 3.0.0
info:
  title: Moteur de financement salariés
  version: 1.0.0
paths:
  /financement:
    post:
      responses:
        200:
          description: Calcul effectué avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        422:
          description: Les informations sont invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        400:
          description: Le format de la requête est invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
components:
  schemas:
    collection:
      required:
        - financements
      properties:
        financements:
          $ref: '#/components/schemas/financements'
    financements:
      type: array
      items:
        $ref: "#/components/schemas/financement"
    errors:
      type: object
      additionalProperties:
        type: string
