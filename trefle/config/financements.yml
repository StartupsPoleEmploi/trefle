AIF:
  eligible: false
  rules: DE national
  nom: Aide individuelle à la formation
  description: |-
    L’Aide Individuelle à la Formation est réservée à des projets de formation dont la pertinence est validée par votre conseiller référent emploi, en fonction de votre projet professionnel et du marché du travail.
    Les formations financées par Pôle emploi doivent permettre un retour rapide à l'emploi.
  demarches: |-
    1- Contactez un conseiller Pôle emploi pour connaître les conditions de la mobilisation éventuelle d'une aide individuelle de Pole emploi dans votre région.
    2- Votre projet de formation et son financement doivent être présentés bien en amont du début de la formation (au plus tard 15 jours avant).
    3- Ne démarrez pas votre formation tant que vous n'avez pas eu la confirmation de l'accord de la part de votre conseiller.
  artisan:
    nom: Aide individuelle à la formation artisan
    demarches: |-
      Assurez-vous auprès de la Chambre des métiers et de l'Artisanat (http://www.artisanat.fr/portals/0/annuaire/annuaire.html) que la formation est bien obligatoire et préalable à l'installation comme artisan.
      Le financement par le biais de cette aide individuelle à la formation - Artisan (AIF Artisan) n'est possible que si le devis présenté à Pôle emploi du Stage préparatoire à l'installation d'une entreprise artisanale correspond précisément au montant exact de l'aide (195,18 € pour 2018).
    description: |-
      L'aide individuelle à la formation "artisan" permet de couvrir le coût du stage de préparation à l'installation (le SPI)
      Le SPI est obligatoire pour toute personne sollicitant une immatriculation auprès d'une Chambre de métiers et de l'artisanat dans le cadre d'un projet de création ou de reprise d'entreprise.
