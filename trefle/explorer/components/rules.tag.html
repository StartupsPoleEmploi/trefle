<rules>
  <div each={ raw, name in items }>
    <h3>{name}</h3>
    <pre data-is=rule content={ raw }/>
  </div>

  <script>
    this.items = []

    this.on('mount', () => this.load())

    load () {
      fetch('/explore/rules')
      .then((response) => response.json())
      .then((data) => {
        this.items = data
        this.update()
      })
    }

    this.mixin(View)
  </script>

  <style scoped>
    :scope {
      /* Prevent huge comments to overflow */
      overflow-x: hidden;
      min-width: 1200px;
    }
    h3 {
      font-variant: small-caps;
    }
  </style>

</rules>
