<rule>
  <pre ref=pre></pre>
  <style scoped>
    pre {
      padding: 5px;
      border: solid 1px #68c3a3;
      background-color: #eee;
      max-width: 1200px;
      font-family: 'mono';
    }
    pre strong {
      font-family: 'mono';
      font-weight: bold;
    }
    pre .comment {
      font-family: 'mono';
      font-style: italic;
      color: #666;
    }
    pre .keyword {
      font-family: 'mono';
      font-weight: 600;
    }
    pre .constant {
      font-family: 'mono';
      font-weight: 600;
      text-decoration: underline dotted;
      cursor: help;
    }
    pre .string,
    pre .number {
      font-family: 'mono';
      font-weight: 600;
    }
  </style>
  <script>
  raw = opts.content.replace(/Si /g, '<strong>Si </strong>')
                    .replace(/Soit /g, '<strong>Soit </strong>')
                    .replace(/Quand /g, '<strong>Quand </strong>')
                    .replace(/Scénario: /g, '<strong>Scénario: </strong>')
                    .replace(/Ou /g, '<strong>Ou </strong>')
                    .replace(/, ou /g, '<strong>, ou </strong>')
                    .replace(/Et /g, '<strong>Et </strong>')
                    .replace(/, et /g, '<strong>, et </strong>')
                    .replace(/Alors /g, '<strong>Alors </strong>')
                    .replace(/(#.+)/g, "<em class=comment>$1</em>")
                    .replace(/( \d+)/g, "<span class=number>$1</span>")
                    .replace(/(«.+»)/g, "<span class=string>$1</span>")
  for (const [key, schema] of Object.entries(SCHEMA)) {
    if (schema.label) {
      let replace = `<span class='keyword tooltip'>$1<span class=tooltip-content>`
      replace += `<strong>Description</strong> ${schema.description || schema.label}<br>`
      if (schema.value) replace += `<strong>Value</strong> ${schema.value}<br>`
      if (schema.source) replace += `<strong>Source</strong> ${schema.source}`
      replace += `</span></span>`
      raw = raw.replace(new RegExp(`(${schema.label})`, 'g'), replace)
    }
  }
  this.on('mount', () => {
    this.refs.pre.innerHTML = raw
  })
  </script>
</rule>
